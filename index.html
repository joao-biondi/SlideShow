<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideShow</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="header">
      Biondi viagens
    </div>
    <div class="slider">
      <div class="slider--controls">
        <div class="slider--control" onclick="goPrev()">voltar</div>
        <div class="slider--control" onclick="goNext()">próxima</div>
      </div>
      <div class="slider--width">
        <div class="slider--item" style="background-image: url('images/re.jpg');">
          Diversão
        </div>
        <div class="slider--item" style="background-image: url('images/re2.jpg');">
          Lazer
        </div>
        <div class="slider--item" style="background-image: url('images/re3.jpg');">
          Luxo
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="final--do--site">
      Viage com nós, Fazendo história e lembranças
    </div>
  </section>
  <footer>
    <div class="main">
      <div class="content footer-links">
        <div class="footer-company">
          <h4>Companhia</h4>
          <h6>Contado</h6>
          <h5></h5>
        </div>
        <div class="footer-rental">
          <h4>Fale conosco</h4>
          <h6>Ajuda</h6>
        </div>
        <div class="footer-social">
          <h4>Permaneça conectado</h4>
          <div class="social-icons">
            <img src="images/instagram.png" alt="Instagram" />
            <img src="images/facebook.png" alt="Facebook" />
          </div>
        </div>
        <div class="footer-contact">
          <h4>Contados</h4>
          <h6>+55 41 998731154</h6>
          <h6>contato@Viagensbiondi.com.br</h6>
        </div>
      </div>
    </div>
    <div class="last">Viagnes biondi 2022 - Uma viagem inesquecível</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
